<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Homepage</title>
</head>

<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./images/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main"
                aria-controls="main" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="main">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link disabled active p-lg-3" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-lg-3" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-lg-3" href="./contact.html">Contact Us</a>
                    </li>
                </ul>
                <div class="cart ps-3 pe-3">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start Landing -->
    <div class="landing">
        <img id="landing-img" src="./images/L0.png" class="d-block" alt="...">
        <button class="arrowleft" onclick="Previous()"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="arrowright" onclick="Following()"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    <!-- End Landing -->
    <!-- Start Product Categories -->
    <div id="product-categories">
        <div class="container">
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item p-3">
                    <button id="electronics" class="nav-link active"
                        onclick="ShowProducts(this.id)">Electronics</button>
                    <!-- <button id="electronics" class="nav-link active">Electronics</button> -->
                </li>
                <li class="nav-item p-3">
                    <button id="furniture" class="nav-link" onclick="ShowProducts(this.id)">Furniture</button>
                    <!-- <button id="household" class="nav-link">HouseHold</button> -->
                </li>
                <li class="nav-item p-3">
                    <button id="fashion" class="nav-link" onclick="ShowProducts(this.id)">Fashion</button>
                    <!-- <button id="fashion" class="nav-link">Fashion</button> -->
                </li>
                <li class="nav-item p-3">
                    <button id="groceries" class="nav-link" onclick="ShowProducts(this.id)">Groceries</button>
                    <!-- <button id="books" class="nav-link">Books</button> -->
                </li>
            </ul>
            <div class="container text-center">
                <div class="row justify-content-evenly">
                    <div class="col-xxl-3 prod-info m-3">
                        1 of 8
                    </div>
                    <div class="col-xxl-3 prod-info m-3">
                        2 of 8
                    </div>
                    <div class="col-xxl-3 prod-info m-3">
                        3 of 8
                    </div>
                    <div class="col-xxl-3 prod-info m-3">
                        4 of 8
                    </div>
                    <div class="col-xxl-3 prod-info m-3">
                        5 of 8
                    </div>
                    <div class="col-xxl-3 prod-info m-3">
                        6 of 8
                    </div>
                    <div class="col-xxl-3 prod-info m-3">
                        7 of 8
                    </div>
                    <div class="col-xxl-3 prod-info m-3">
                        8 of 8
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Product Categories -->
    <!-- Start Footer -->
    <div class="footer pt-5 pb-5 text-white-50 text-center text-md-start">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <div class="info">
                        <img src="./images/logo.png" alt="">
                        <p class="mb4">All Your Needs in One Place</p>
                        <div class="copyright">
                            Created By <span>Mustafa Sobhy</span>
                            <div>&copy; 2023 - <span>ProductMania Inc.</span></div>
                        </div>
                    </div>
                </div>
                <div class="center col-md-6 col-lg-2">
                    <div class="links">
                        <h5 class="text-light"><a class="nav-link active disabled p-lg-3" href="#">Home</a></h5>
                    </div>
                </div>
                <div class="center col-md-6 col-lg-2">
                    <div class="links">
                        <h5 class="text-light"><a class="nav-link p-lg-3" href="./about.html">About</a></h5>
                    </div>
                </div>
                <div class="center col-md-6 col-lg-2">
                    <div class="links">
                        <h5 class="text-light"><a class="nav-link p-lg-3" href="./contact.html">Contact Us</a></h5>
                    </div>
                </div>
                <div class="center col-md-6 col-lg-2">
                    <div class="links">
                        <a href="#"><button class="arrow-up"><i class="fa-solid fa-circle-chevron-up"></i></button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Footer -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/HomeScript.js"></script>
</body>

</html>
